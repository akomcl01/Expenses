<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Expense Tracking</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="dataentry">
        <form class="form-inline bradform" name="expense_form">
            <div class="form-group">
                <label for="inputdate">Date:</label>
                <input type="text" class="form-control" id="inputdate" name="date" value="">
            </div>
            <div class="form-group">
                <label for="inputstore">Store</label>
                <input type="text" class="form-control" id="inputstore" name="store" value="">
            </div>
            <div class="form-group">
                <label for="inputcategory">Category</label>
                <input type="text" class="form-control" id="inputcategory" name="category" value="">
            </div>
            <div class="form-group">
                <label for="inputitem">Item</label>
                <input type="text" class="form-control" id="inputitem" name="item" value="">
            </div>
            <div class="form-group">
                <label for="inputamount">Amount</label>
                <input type="text" class="form-control" id="inputamount" name="amount" value="">
            </div>

            <div class="form-group">
                <input type="text" onkeyup="ec.redrawTable(sortby='null', filterby=document.getElementById('inputsearch').value)" class="form-control" id="inputsearch" name="search" value="" placeholder="Search">
            </div>

            <div class="text-center purchase">
                <button type="button" class="btn btn-primary" onclick="ec.newExpense()" name="button">Add Purchase</button>
            </div>
        </form>
    </div>

    <div class="expenselist">
        <table class="table table-striped" id="expensetable">
            <tr>
                <th onclick="ec.redrawTable(sortby='date')">date</th>
                <th onclick="ec.redrawTable(sortby='store')">Store</th>
                <th onclick="ec.redrawTable(sortby='category')">category</th>
                <th onclick="ec.redrawTable(sortby='item')">item</th>
                <th onclick="ec.redrawTable(sortby='amount')">amount</th>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="expenses.js"></script>
    <script type="text/javascript" src="exp_controller.js"></script>
    <script>
        $(function() {
            $("#inputdate").datepicker();
        });
    </script>
</body>

</html>
